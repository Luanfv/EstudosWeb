<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		Formulario
	</title>
</head>
<body>

	<form>
		

		<h2>Logar</h2>

		E-mail
		<br>
		<input type="text" name="login">
		<br><br>

		Senha
		<br>
		<input type="password" name="senha">
		<br><br>

		<input type="submit" value="Logar">
	</form>

	<br>
	<hr>

	<form>
		<h2>Cadastre-se</h2>

		E-mail
		<br>
		<input type="text" name="login">
		<br><br>

		Senha
		<br>
		<input type="password" name="senha">
		<br><br>
			
		Nome
		<br>
		<input type="text" name="nome">
		<br><br>

		<strong>ESTADO</strong>
		<br>
		<select name="estado">
			<option value="rs">
					RS
				</option>
				<option value="sp">
					SP
				</option>
				<option value="mg">
					MG
				</option>
				<option value="rj">
					RJ
				</option>
		</select>
		<br><br>

		<strong>SEXO</strong>
		<br>
		<input type="radio" name="sexo" value="M">Masculino
		<br>
		<input type="radio" name="sexo" value="F">Feminino
		<br><br>

		<strong>INTERESSE</strong>
		<br>
		<input type="checkbox" name="interesse">Esporte
		<br>
		<input type="checkbox" name="interesse">Informatica
		<br>
		<input type="checkbox" name="interesse">Literatura
		<br><br>

		Anotação
		<br>
		<textarea></textarea>
		<br><br>

		<input type="submit" value="Cadastrar">
		<br>
	</form>

</body>
</html>
