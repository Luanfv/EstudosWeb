<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		
	</title>

	<!--
		a:link - estilizamos apenas os links não-visitados,
		ou seja, links no seu estado normal;

		a:visited - estilizamos apenas links visitados, ou
		seja, que já foram clicados;

		a:hover - estilizamos links quando o mouse está
		em cima do mesmo;

		a:focus - estilizamos links quando os
		selecionamos com o teclado, através da tecla Tab;

		a:active - estilizamos um link quando o mouse
		está sendo clicado ou pressionamos Enter,
		ativando o link.
	-->

	<style>
		a{
			text-decoration: none;
		}

		a:link{
			color: gray;
		}

		a:visited{
			color: red;
		}

		a:hover{
			color: yellow;
		}

		a:focus{
			color: pink;
		}

		a:active{
			color: green;
		}
	</style>

</head>
<body>
	<a href="">LINK 1 </a> | 
	<a href=""> LINK 2</a> |
	<a href="">LINK 3 </a> | 
	<a href=""> LINK 4</a>


</body>
</html>
