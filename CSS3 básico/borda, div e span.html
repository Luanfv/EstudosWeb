<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		BORDAS, DIV's E SPAN
	</title>

	<style>
		.bordasComuns{
			border: 2px solid red;
		}

		.bordasVariavel{
			border-color: red blue green yellow;
			border-width: 2px 5px 10px 15px;
			border-style: solid dashed outset dotted;

		}

		.span1{
			background-color: pink;
		}

		.span2{
			color: red;
		}
	</style>

</head>
<body>

	<div class="bordasComuns">
		bordas<br>
		bordas<br>
		bordas
	</div>

	<br>

	<div class="bordasVariavel">
		bordas<br>
		bordas<br>
		bordas<br>
	</div>

	<br>

	<span class="span1">
		span1
	</span>
	<span class="span2">
		span2
	</span>


</body>
</html>
