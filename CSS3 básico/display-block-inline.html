<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		
	</title>
	<style>
		div{
			border: solid red 2px;
		}

		span{
			border: solid red 2px;
		}

		.inline{
			display: inline;
		}

		.block{
			display: block;
		}
	</style>
</head>
<body>
	<!-- Inline ocupa somente o tamanho do seu conteudo interior e block ocupa a altura do conteudo e toda horizontal, as variaveis já vem pré-definidas, mas é possivel alterar via CSS -->


	<div>
		Conteudo 1
	</div>

	<div class="inline">
		Conteudo 1 modificado
	</div>

	<br>

	<span>
		Conteudo 2
	</span>

	<span class="block">
		Conteudo 2 modificado
	</span>

</body>
</html>
