<html>

    <head>

        <meta charset="utf-8">

    </head>

    <body>

        <div id="link">

        </div>

        <input id="escreve">

    </body>

</html>

<script>
    /*
        Criando elementos pelo JavaScript
    */

    //cria um elemento
    var linkElement = document.createElement('a')
    //adiciona atributo
    linkElement.setAttribute('href', 'https://github.com/Luanfv')
    //adiciona um texto no elemento
    linkElement.appendChild(document.createTextNode("GitHub"))

    //procura um container
    var container = document.querySelector("div#link")
    //adiciona o elemento criado dentro do container
    container.appendChild(linkElement)

    /*
        Removendo elementos criados no html
    */

    //Acha o container (aqui foi o body, mas poderia ser qualquer um)
    var body = document.querySelector("body")
    //Acha o container que ir√° ser excluido
    var escreveElement = document.querySelector("#escreve")
    //Atraves do container principal exclui o container que for passado por parametro
    body.removeChild(escreveElement)

</script>
