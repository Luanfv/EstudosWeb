<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>

        <button id="quadrado"></button>

    </body>
</html>

<script>

    var botaoElement = document.querySelector("#quadrado")
    botaoElement.append(document.createTextNode("Criar um quadrado"))

    botaoElement.onclick = function(){
        var quadrado = document.createElement("div")
        quadrado.setAttribute("style", 'border: red solid 2px; width: 100px; height: 100px; background-color: red; margin: 5px;')
        quadrado.setAttribute("class", 'quadrados')

        var container = document.querySelector("body")
        container.appendChild(quadrado)
    }

</script>
