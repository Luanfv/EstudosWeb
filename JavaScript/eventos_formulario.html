<!DOCTYPE html>

<head>
    <meta charset='utf-8'>

    <title>

</head>
<body>
    <!-- 
        onfocus -> ativa ao clicar no input
        onblur-> ativa ao tirar do input 
    -->
    <input onfocus="console.log('OnFocus')" onblur="console.log('OnBlur')" type="text">

    <!-- onchange -> modifica se escolher outra opção -->
    <select onchange="console.log('OnChange')">
        <option>Selecione algo</option>
        <option value="1">a</option>
        <option value="2">b</option>
    </select>
</body>
</html>
